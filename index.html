<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Whiteboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
    <style>
        
        .tool-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            vertical-align: middle;
        }
    </style>

</head>
<body>
    <div class="toolbar">
        <button id="pencil" class="tool">
            <svg class="tool-icon" viewBox="0 0 24 24">
                <path d="M2 21.5V17l9.5-9.5 4 4L6 21.5H2zm2-.5l4-4H3v4h1zm13.5-14l1-1L21 5l-2.5 2.5-1-1zm1.5 1.5L13 16.5l-4-4 6-6 4 4z"></path>
            
            </svg>
        </button>
        <button id="eraser" class="tool">
            <svg class="tool-icon" viewBox="0 0 24 24">
                <path d="M16 2l6 6-10 10-6-6L16 2zm-4 4L6 12l4 4 6-6-4-4zm-4 8l-4 4h12v-4H8z"></path>
            </svg>
        </button>
        <button id="sticky" class="tool">
            <svg class="tool-icon" viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11l5-5V5c0-1.1-.9-2-2-2zm0 12l-4 4H5V5h14v10z"></path>
            </svg>
        </button>
        <button id="upload" class="tool">
            <svg class="tool-icon" viewBox="0 0 24 24">
                <path d="M12 2l-6 6h4v8h4v-8h4l-6-6zm6 14h-2v2H8v-2H6v2c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2v-2z"></path>
            </svg>
        </button>
        <button id="download" class="tool">
            <svg class="tool-icon" viewBox="0 0 24 24">
                <path d="M12 2v14m-5-5l5 5 5-5M5 20h14v2H5z"></path>
            </svg>
        </button>
        <button id="undo" class="tool">
            <svg class="tool-icon" viewBox="0 0 24 24">
                <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.41 3.59 8 8 8s8-3.59 8-8-3.59-8-8-8z"></path>
            </svg>
        </button>
        <button id="redo" class="tool">
            <svg class="tool-icon" viewBox="0 0 24 24">
                <path d="M12 20v3l4-4-4-4v3c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6h2c0-4.41-3.59-8-8-8s-8 3.59-8 8 3.59 8 8 8z"></path>
            </svg>
        </button>
    </div>
    <div id="pencilControls">
        <input type="color" id="colorPicker">
        <input type="range" id="lineWidth" min="1" max="10">
    </div>
    <div id="downloadControls" style="display: none;">
        <label for="fileFormat">Choose file format:</label>
        <select id="fileFormat">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
        </select>
        <button id="downloadConfirm">Download</button>
    </div>
    <div id="eraserControls">
        <label for="eraserSize">Eraser Size:</label>
        <input type="range" id="eraserSize" min="1" max="50" value="5">
      </div>
    <canvas id="board"></canvas>
    <input type="file" class="input-tag" style="display: none;">
</body>
</html>
